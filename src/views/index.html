<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Financeiro</title>
  <style>
    :root {
      --sidebar-bg: #1e3a8a;
      --sidebar-text: #ffffff;
      --main-bg: #f2f5f9;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.05);
      --text-dark: #1f2937;
      --text-light: #475569;
      --accent-blue: #2563eb;
      --accent-blue-hover: #1e3a8a;
      --input-bg: #f1f5f9;
      --border-color: #cbd5e1;
      --income-green: #10b981;
      --expense-red: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background: var(--main-bg);
      color: var(--text-dark);
    }

    .sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 1rem;
    }
    .sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }
    .sidebar p {
      font-size: 0.75rem;
      color: #d1d5db;
      margin-bottom: 1.5rem;
    }
    .sidebar nav {
      width: 100%;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      width: 100%;
      color: var(--sidebar-text);
      padding: 0.6rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .sidebar nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .sidebar nav a svg {
      margin-right: 0.6rem;
      fill: var(--sidebar-text);
      width: 18px;
      height: 18px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      background: var(--main-bg);
    }
    .main header {
      padding: 1.5rem 2rem;
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--card-shadow);
    }
    .main header h1 {
      font-size: 1.4rem;
      color: var(--text-dark);
    }

    .content {
      padding: 1.5rem 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .summary {
      display: flex;
      gap: 1rem;
    }
    .summary .card {
      flex: 1;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--card-shadow);
      padding: 1rem 1.25rem;
      text-align: center;
    }
    .summary .card h3 {
      font-size: 1rem;
      color: var(--text-light);
      margin-bottom: 0.4rem;
    }
    .summary .card p {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
      color: var(--accent-blue);
    }

    section {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--card-shadow);
      padding: 1.5rem;
    }
    section h2 {
      font-size: 1.1rem;
      border-bottom: 2px solid var(--accent-blue);
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }

    ul {
      list-style: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    ul li {
      background: #e0f2fe;
      color: var(--text-dark);
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    form label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-light);
    }
    form input,
    form select {
      padding: 0.6rem 0.8rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--input-bg);
      color: var(--text-dark);
      font-size: 0.9rem;
    }
    form button {
      align-self: flex-start;
      padding: 0.6rem 1.2rem;
      background: var(--accent-blue);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 0.5rem;
    }
    form button:hover {
      background: var(--accent-blue-hover);
    }
    .error {
      color: var(--expense-red);
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    ul::-webkit-scrollbar {
      width: 8px;
    }
    ul::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }
    ul::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>Vitor R.</h2>
    <nav>
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 3l8 8h-5v7h-6v-7H4z"/>
        </svg>
        Dashboard
      </a>
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4c0-1.1.9-2 2-2zM6 4v16h12V9.5H9.5V4H6z"/>
        </svg>
        Relatórios
      </a>
    </nav>
  </aside>

  <div class="main">
    <header>
      <h1>Dashboard Financeiro</h1>
    </header>

    <div class="content">
      <div class="summary">
        <div class="card" id="card-income">
          <h3>Total Entrada</h3>
          <p id="total-income">R$ 0,00</p>
        </div>
        <div class="card" id="card-expense">
          <h3>Total Saída</h3>
          <p id="total-expense">R$ 0,00</p>
        </div>
      </div>

      <section id="categories-section">
        <h2>Categorias</h2>
        <ul id="lista-categorias"></ul>
        <form id="form-categoria">
          <label for="nomeCategoria">Nova Categoria:</label>
          <input type="text" id="nomeCategoria" name="nomeCategoria" placeholder="Ex: Alimentação" required />
          <button type="submit">Adicionar Categoria</button>
          <div class="error" id="errorCategoria"></div>
        </form>
      </section>

      <section id="transactions-section">
        <h2>Transações</h2>
        <ul id="lista-transacoes"></ul>
        <form id="form-transacao">
          <label for="descricaoTransacao">Descrição:</label>
          <input type="text" id="descricaoTransacao" name="descricaoTransacao" placeholder="Ex: Mercado" required />

          <label for="valorTransacao">Valor:</label>
          <input type="number" step="0.01" id="valorTransacao" name="valorTransacao" placeholder="0.00" required />

          <label for="tipoTransacao">Tipo:</label>
          <select id="tipoTransacao" name="tipoTransacao" required>
            <option value="income">Entrada</option>
            <option value="expense">Saída</option>
          </select>

          <label for="categoriaTransacao">Categoria:</label>
          <select id="categoriaTransacao" name="categoriaTransacao" required></select>

          <button type="submit">Adicionar Transação</button>
          <div class="error" id="errorTransacao"></div>
        </form>
      </section>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000';

    function formatarMoeda(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    async function carregarCategorias() {
      try {
        const res = await fetch(`${API_URL}/categories`);
        if (!res.ok) throw new Error('Erro ao buscar categorias');
        const categorias = await res.json();
        const listaCats = document.getElementById('lista-categorias');
        listaCats.innerHTML = '';
        const selectCat = document.getElementById('categoriaTransacao');
        selectCat.innerHTML = '';
        categorias.forEach(cat => {
          const li = document.createElement('li');
          li.textContent = `${cat.id} - ${cat.name}`;
          listaCats.appendChild(li);
          const option = document.createElement('option');
          option.value = cat.id;
          option.textContent = cat.name;
          selectCat.appendChild(option);
        });
      } catch (err) {
        document.getElementById('errorCategoria').textContent = err.message;
      }
    }

    async function carregarTransacoes() {
      try {
        const res = await fetch(`${API_URL}/transactions`);
        if (!res.ok) throw new Error('Erro ao buscar transações');
        const transacoes = await res.json();
        const listaTx = document.getElementById('lista-transacoes');
        listaTx.innerHTML = '';
        let totalIncome = 0;
        let totalExpense = 0;
        transacoes.forEach(tx => {
          const li = document.createElement('li');
          li.textContent = `ID: ${tx.id} | ${tx.title} - ${formatarMoeda(tx.amount)} | Tipo: ${tx.type} | Categoria ID: ${tx.categoryId}`;
          listaTx.appendChild(li);
          if (tx.type === 'income') totalIncome += tx.amount;
          if (tx.type === 'expense') totalExpense += tx.amount;
        });
        document.getElementById('total-income').textContent = formatarMoeda(totalIncome);
        document.getElementById('total-expense').textContent = formatarMoeda(totalExpense);
      } catch (err) {
        document.getElementById('errorTransacao').textContent = err.message;
      }
    }

    document.getElementById('form-categoria').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nomeCategoria').value.trim();
      if (!nome) {
        document.getElementById('errorCategoria').textContent = 'Nome da categoria é obrigatório';
        return;
      }
      try {
        const res = await fetch(`${API_URL}/categories`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: nome })
        });
        if (!res.ok) throw new Error('Erro ao adicionar categoria');
        document.getElementById('nomeCategoria').value = '';
        document.getElementById('errorCategoria').textContent = '';
        carregarCategorias();
      } catch (err) {
        document.getElementById('errorCategoria').textContent = err.message;
      }
    });

    document.getElementById('form-transacao').addEventListener('submit', async (e) => {
      e.preventDefault();
      const descricao = document.getElementById('descricaoTransacao').value.trim();
      const valor = parseFloat(document.getElementById('valorTransacao').value);
      const tipo = document.getElementById('tipoTransacao').value;
      const categoriaId = parseInt(document.getElementById('categoriaTransacao').value);
      if (!descricao || isNaN(valor) || isNaN(categoriaId)) {
        document.getElementById('errorTransacao').textContent = 'Preencha todos os campos corretamente';
        return;
      }
      try {
        const res = await fetch(`${API_URL}/transactions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title: descricao, amount: valor, type: tipo, categoryId: categoriaId })
        });
        if (!res.ok) throw new Error('Erro ao adicionar transação');
        document.getElementById('descricaoTransacao').value = '';
        document.getElementById('valorTransacao').value = '';
        document.getElementById('errorTransacao').textContent = '';
        carregarTransacoes();
      } catch (err) {
        document.getElementById('errorTransacao').textContent = err.message;
      }
    });

    carregarCategorias();
    carregarTransacoes();
  </script>
</body>
</html>
